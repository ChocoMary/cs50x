{% extends "layout.html" %}

{% block title %}
Add Transaction
{% endblock %}

{% block main %}
<div class="container mt-4" style="max-width: 500px;">
    <h2 class="text-center mb-4">Add Transaction</h2>

    <form action="/add" method="post" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" name="type" class="form-select" required>
                <option value="">Select</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" name="category" class="form-control" placeholder="e.g. Food, Salary, Rent" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="$ 0.00" step="0.01" min="0" required>
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <textarea id="note" name="note" class="form-control" placeholder="Optional note..." rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Transaction</button>

    </form>
</div>
{% endblock %}
